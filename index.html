<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline System Test</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* High-intensity flickering white overlay */
        @keyframes strobe {
            0% { background-color: white; }
            50% { background-color: black; }
            100% { background-color: white; }
        }

        #flicker-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            /* Speed of flicker: 0.05 seconds */
            animation: strobe 0.05s infinite;
        }

        button {
            padding: 20px 40px;
            font-size: 20px;
            cursor: pointer;
            z-index: 10;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <button id="startButton">START DIAGNOSTIC</button>

    <div id="flicker-overlay"></div>

    <audio id="offlineAudio" loop>
        <source src="music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        const btn = document.getElementById('startButton');
        const overlay = document.getElementById('flicker-overlay');
        const audio = document.getElementById('offlineAudio');

        btn.addEventListener('click', () => {
            // Hide the button
            btn.style.display = 'none';
            
            // Show the flickering overlay
            overlay.style.display = 'block';
            
            // Play the local MP3 file
            audio.play().catch(function(error) {
                console.log("Error: Make sure 'music.mp3' is in the same folder.");
                alert("Audio file not found! Place 'music.mp3' in this folder.");
            });
        });
    </script>
</body>
</html>
